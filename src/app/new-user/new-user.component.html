<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstname">Nom</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Prénom</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastname">
    </div>
    <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="eamil" formControlName="email">
    </div>
    <div class="form-group">
        <label for="drinkProfernce">Quelle Boisson Préfrer-vous:</label>
        <select class="form-control" id="drinkProfernce" formControlName="drinkProfernce">
          <option value="Coca">Coca</option>
          <option value="Pepso">Pepsi</option>
        </select>
      </div>

      <div formArrayName="hobbies">
        <h3>Vos Hobbies</h3>
        <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls;let i=index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
        <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
      </div>

      <button class="btn btn-primary"  type="submit" [disabled]="userForm.invalid">Soumettre</button>

  </form>
</div>
